<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Belgrano" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
    <link rel='stylesheet' href='stylesheets/index.css'>
</head>
<body>
    <h1>Coffee: the only reason to get up in the morning</h1>

    <form 
        action='https://dc-coffeerun.herokuapp.com/api/coffeeOrders'
        method='POST'
        data-form
    >
        <label>
            coffee:
            <input type='text' name='coffee' placeholder='lifeblood' value='lifeblood'>
        </label>
        <br>
        <label>
            email:
            <input type='email' name='emailAddress' placeholder='coffee@me.com' value='buffy@slayer.com'>
        </label>
        <br>
        <label>
            flavor:
            <input type='text' name='flavor' placeholder='coffee-flavored' value='hot chocolate'>
        </label>
        <br>
        <label>
            size:
            <input type='text' name='size' placeholder='not enough, large, enough' value='the most'>
        </label>
        <br>
        <label>
            strength
            <input type='number' name='strength' min='01' max='99' value='88'>
        </label>
        <br><br>
        <input type='submit'>
    </form>

    <script src='scripts/index.js'></script>
</body>
</html>
